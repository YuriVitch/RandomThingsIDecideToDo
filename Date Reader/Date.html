<html lang="en-US">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Current date and time</title>
</head>

<body>
<script>
window.setInterval(time,2000)

function time(){
var date = new Date()
var year = date.getFullYear() 
var month = date.getMonth() + 1 //January = 0
var day = date.getDay()
if(month < 10){
month = `0${month}`
}
if(day < 10){
day = `0${day}`
}
let hour = date.getHours()
let minute = date.getMinutes()
let second = date.getSeconds()
document.body.innerHTML = `<h3>Todays date is ${day}/${month}/${year} \n<h4>It is currently ${hour} ${minute} ${second}`}
</script>
</body>
</html>
